name: Benchmark Main

on:
  push:
    branches: [main]

jobs:
  benchmark-main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --dev

      - name: Run benchmark
        run: |
          uv run python benchmarks/assembler.py --output benchmarks/assembler-main.json

      - name: Upload main benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: assembler-main
          path: benchmarks/assembler-main.json
