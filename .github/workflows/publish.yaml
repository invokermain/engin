name: Publish

on:
  workflow_dispatch:

jobs:
  publish-to-pypi:
    name: python
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --dev

      - name: Publish
        run: uv publish